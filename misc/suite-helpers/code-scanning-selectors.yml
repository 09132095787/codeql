- description: Selectors for selecting the Code-Scanning-relevant queries for a language
- include:
    kind:
    - problem
    - path-problem
    - alert
    - path-alert
    precision:
    - high
    - very-high
    problem.severity:
    - error
    - warning
    tags contain:
    - security
- exclude:
    deprecated: //
- exclude:
    query path: /^experimental\/.*/

